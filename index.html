<script type="text/html" id="content_template">

            <div class="text_title"><@= eachData.textTitle @></div>
            <div class="text_time">发布日期：<@= eachData.textTime @></div>
            <div class="text_content"><@= eachData.textContent @></div>
        </li>
        <@ }) @>
    </ul>
</script>
